<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">    

    <!-- responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE </title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>      
                <a href="#">Séries</a>      
                <a href="#">Filmes</a>      
                <a href="#">Documentários</a>      
            </nav>
        </div>
    </header>

    <main>
         <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SCORPION</h3>
                <p class="descricao">O Departamento de Segurança Interna recruta um gênio e sua equipe de prodígios para proteger a nação contra uma nova e sofisticada geração de terroristas.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMACOES
                    </button>
                </div>
            </div> 
         </div>       
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/1 Mr Robo.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="/img/2 The Pirates.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="/img/3 The Social Networki.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="/img/4 CSI.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="/img/5 The It Croud.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="/img/6 Black Mirror.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="/img/7 The Big Bang Theory.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="/img/8 Halt and Catch Fire.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="/img/9 Chuck.jpg" alt="" srcset="">

            </div>
            <div class="item">
                <img class="box-filme" src="/img/10 Scorpion.jpg" alt="" srcset="">

            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/3b47c1f80d.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
